<div class="container">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSaveConsultation(f.value)">
        <div class="col-md-8 col-sm-8 col-xs-8">
        <div class="panel panel-info spacer">
            <div class="panel-heading">Etat Civil</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label col-sm-2">Nom </label>
                    <div class="col-sm-10">
                    <input type="text" name="nom" class="form-control"  [(ngModel)]="consult.nom">
                </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Prenom </label>
                    <div class="col-sm-10">
                    <input type="text" name="prenom" class="form-control"  [(ngModel)]="consult.prenom">
                </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Date de Naissance </label>
                    <div class="col-sm-10">
                        <input type="date" name="dateNaissance" class="form-control"  [(ngModel)]="consult.dateNaissance">
                    </div>
                </div>
                <div class="pull-right form-group">
                    <div class="col-md-12 col-sm-12  ">
                        <select name="sexe" class="form-control"  [(ngModel)]="consult.sexe">
                            <option>Homme</option>
                            <option>Femme</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
        <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-info spacer">
            <div class="panel-heading">Consultation</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label col-sm-2">Group Sanguin </label>
                    <div class="col-xs-4">
                        <select name="groupsanguin" class="form-control"  [(ngModel)]="consult.groupsanguin"> 
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                          </select>
                </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Poids </label>
                    <div class="col-xs-4">
                        <input type="text" name="poid" class="form-control"  [(ngModel)]="consult.poid">
                    </div>
                    <label class="control-label">Kg</label>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Taille </label>
                    <div class="col-xs-4">
                        <input type="text" name="taille" class="form-control"  [(ngModel)]="consult.taille">
                    </div>
                    <label class="control-label">cm</label>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Observation </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="observation" [(ngModel)]="consult.observation"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary pull-right col-md-2 col-sm-2 col-xs-2">Submit</button>
    </form>
</div>
